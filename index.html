<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <title>Bubu 飲食管理</title>
</head>
<body>
    <div id="box" class="box">
        <div class="main">
            <h1>BuBu 飲食管理</h1>
            <div class="content">
                <p>日期：{{list.date}}</p>
                <p>時間：{{list.time}}</p>
                <p>飲食：{{list.food}}</p>        
            </div>
            <div class="btn" id="btn" @click="btn.innerText!='已完成'?'':sendStatus()" v-text="list.status=='已完成'?'已完成':'完成按鈕'"></div>
        </div>
    </div>
</body>
</html>
