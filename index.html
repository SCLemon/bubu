    <title>Bubu 飲食管理</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="box" class="box" v-cloak>
        <div class="main">
            <i id="locker" class="fa-solid fa-arrows-rotate refresh" @click="doUnlock()"></i>
            <h1>Bubu 飲食管理</h1>
            <div class="content">
                <div class="calendar">{{day}}</div>
                <p>日期：{{list.date}}</p>
                <p>時間：{{list.time}}</p>
                <p>規劃用量：{{list.food}}</p>
                <p>建議用量：{{isNaN(num)?'':num+' ('+cal+' kcal)'}}</p>
                <p>上次餵食：{{list.last}}</p>           
            </div>
            <div class="btn" id="btn" @click="(this.innerText=='已完成' || !sendEnabled || list.food=='無' || !gotten )?'':sendStatus()" v-text="(list.status!=undefined && list.status!='' || list.food=='無')?'已完成':gotten?'完成按鈕':'讀取中...'"></div>
        </div>
        <iframe width="364" height="204.75" src="https://www.youtube.com/embed/AxNrzNg8s8I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="contact">
           <a href="https://liff.line.me/1645278921-kWRPP32q/?accountId=514jtygv"><img src="line.png" alt=""></a>   
           <a href="https://www.instagram.com/bubu20230331/"><img src="ig.png" class="ig" alt=""></a>
           <p>立即加入獲取最新動態</p>
        </div>
    </div>
</body>
